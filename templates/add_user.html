<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Users</title>
    <script src="../static/bootstrap/js/jquery-3.4.0.js"></script>
    <script src="../static/bootstrap/js/popper.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">
</head>
<body>
    <nav class="menu navbar navbar-expand-md bg-info navbar-light">
      <!-- Brand -->
      <a class="navbar-brand" href="#">Flawless Grounds</a>
  <!-- Navbar links -->
  <div class="menu">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/view_users">View users</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/logout">Logout</a>
      </li>

    </ul>
  </div>
</nav>
    <div class="row">
        <h5 class="alert">Add New User To Database!!</h5>
        <div class="container">
            {% with messages = get_flashed_messages()%}

            {% for message in messages %}
               <p class="text-info">{{ message }}</p>
            {% endfor %}
            {% endwith %}
            <form action="" method="post">
                <div class="form-group">
                    <input name="x" type="text" class="form-control" placeholder="Name">
                </div>
                 <div class="form-group">
                    <input name="y" type="email" class="form-control" placeholder="Email">
                 </div>
                 <div class="form-group">
                    <input name="z" type="password" class="form-control" placeholder="password">
                 </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-outline-info btn-block" value="ADD">
                </div>
                <a href="/admin" class="btn btn-outline-success btn-block">Back</a>
            </form>
        </div>
    </div>
</body>
</html>
