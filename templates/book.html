<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Venue</title>
    <script src="../static/bootstrap/js/jquery-3.4.0.js"></script>
    <script src="../static/bootstrap/js/popper.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">
</head>
<body>
    <nav class="menu navbar navbar-expand-md bg-info navbar-light">
      <!-- Brand -->
      <a class="navbar-brand" href="#">Flawless Grounds</a>
      <!-- Navbar links -->
      <div class="menu">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/client">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/profile">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/book">Book</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/booking_status">Booking Status</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/gallery">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="logout">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="row">
        <h5 class="alert">Book for an Event</h5>
        <div class="container">
            {% with messages = get_flashed_messages()%}

            {% for message in messages %}
               <p class="text-info">{{ message }}</p>
            {% endfor %}
            {% endwith %}
            <form action="" method="post">
                <div class="form-group">
                    <input name="n" type="text" class="form-control" placeholder="Full Names">
                </div>
                 <div class="form-group">
                    <input name="ny" type="text" class="form-control" placeholder="Nationality">
                 </div>
                 <div class="form-group">
                    <input name="cr" type="text" class="form-control" placeholder="Country of Residence">
                 </div>
                 <div class="form-group">
                    <input name="c" type="text" class="form-control" placeholder="County">
                 </div>
                 <div class="form-group">
                    <input name="cy" type="text" class="form-control" placeholder="Constituency">
                 </div>
                 <div class="form-group">
                    <input name="add" type="text" class="form-control" placeholder="Address">
                 </div>
                 <div class="form-group">
                    <input name="pn" type="number" class="form-control" placeholder="Phone No.">
                 </div>
                 <div class="form-group">
                    <input name="e" type="email" class="form-control" placeholder="Email">
                 </div>
                 <div class="form-group">
                    <input name="sn" type="text" class="form-control" placeholder="Service needed">
                 </div>
                 <div class="form-group">
                    <input name="v" type="text" class="form-control" placeholder="Venue">
                 </div>
                 <div class="form-group">
                    <input name="d" type="date" class="form-control" placeholder="Date">
                 </div>
                 <div class="form-group">
                    <input name="t" type="time" class="form-control" placeholder="Time">
                 </div>
                 <div class="form-group">
                    <input name="cap" type="number" class="form-control" placeholder="Capacity">
                 </div>
                 <div class="form-group">
                    <input name="dn" type="text" class="form-control" placeholder="Brief Description of the Event">
                 </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-outline-info btn-block" value="Book Now">
                </div>
                <a href="/book" class="btn btn-outline-success btn-block">Back</a>
            </form>
        </div>
    </div>
</body>
</html>
